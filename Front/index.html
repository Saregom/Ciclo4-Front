<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login-index.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="javascript/login-index-maquina.js"></script>
    <script src="javascript/home-maquina.js"></script>
    <link rel="shortcut icon" href="sources/logo-ochobits-oficial3.svg">
    <title>Ocho Bits - Log in</title>
</head>
<body>
    <div class="father-preload">
        <div class="preloader"></div>
    </div>
    <header class="myHeader">
        <div class="div-bars-logo">
            <div class="div-bars">
                <i class="fas fa-bars"></i>
            </div>
            <img class="logo" src="sources/logo-ochobits2.svg">
        </div>

        <div class="nav-father">
            <div class="nav-menu-popup"></div>
            <nav class="nav-menu-left">
                <a href="javascript:getUsers2();" class="txt-menu-left tm-users"><span>Users</span></a>
                <a href="javascript:getLaptops();" class="txt-menu-left tm-laptop" ><span>Laptops</span></a>
            </nav>
            <nav class="nav-menu">
                <a href="javascript:getUsers2();" class="txt-menu tm-users"><span>Users</span></a>
                <a href="javascript:getLaptops();" class="txt-menu tm-laptop" ><span>Laptops</span></a>
            </nav>
            
            <div class="menu-logo-user">
                <i class="fas fa-user-circle"></i>
            </div>
            <div class="menu-text-user">
                <a href="#" class="txt-menu t-m-name"><span></span></a>
            </div>
        </div>
    </header>
    
    <main class="main-changer">
        <div class="main-login">
            <div class="container con1">
                <div>
                    <img class="logo-login" src="sources/logo-ochobits2.svg" >
                </div>
                <div class="div divLogin">
                    <h3>Log in</h2>
                    <form action="javascript:verifyUser();">
                        <div class="row">
                            <div class="col form-floating">
                                <input id="email1" class="form-control" type="email" placeholder="." required>
                                <label for="email1">E-mail</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col form-floating">
                                <input id="pass1" class="form-control" type="password" placeholder="." required> 
                                <label for="pass1">Password</label>
                            </div>
                        </div>
                        <button class="btn login">Log in</button>
                    </form>
                    <button class="btn newAcount" onclick="mainChanger('home.html')">home</button>
                    <!-- <button class="btn newAcount" onclick="call()">call</button> -->
                    <hr>
                    <button class="btn newAcount" onclick="changeDiv('.divSignin')">Create account</button>
                </div>
                <div class="div divSignin">
                    <h3>New account</h4>
                    <form action="javascript:validations();" class="myForm">
                        <div class="row">
                            <div class="col-sm-7  form-floating">
                                <input id="name" class="form-control" type="text" placeholder="." required>
                                <label >First name</label>
                            </div>
                            <div class="col-sm form-floating">
                                <input id="identification" class="form-control" type="text" placeholder="." required>
                                <label class="l1">Identification</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col form-floating">
                                <input id="email" class="form-control" type="email" placeholder="." required>
                                <label>E-mail</label>
                                <p class="required rEmail"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm form-floating">
                                <input id="pass" class="form-control" type="password" placeholder="." required>
                                <label>Password</label>
                                <p class="required rPass"></p>
                            </div>
                            <div class="col-sm form-floating">
                                <input id="passConfirm" class="form-control" type="password" placeholder="." required>
                                <label>Confirm password</label>  
                                <p class="required rConfirmPass"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm form-floating">
                                <input id="birthDay" class="form-control" type="text" placeholder="." required>
                                <label>Birth day</label>
                            </div>
                            <div class="col-sm form-floating">
                                <input id="mBirthDay" class="form-control" type="text" placeholder="." required>
                                <label>Month Birth day</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col form-floating">
                                <input id="address" class="form-control" type="text" placeholder="." required>
                                <label>Adress</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col form-floating">
                                <input id="cellPhone" class="form-control" type="text" placeholder="." required>
                                <label>CellPhone</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm form-floating">
                                <input id="zone" class="form-control" type="text" placeholder="." required>
                                <label >Zone</label>
                            </div>
                            <div class="col-sm select-father">
                                <select id="type" name="Type" class="selected" placeholder="de" required>
                                    <option value="" disabled selected>Type</option>
                                    <option value="COORD">COORD</option>
                                    <option value="ASE">ASE</option>
                                    <option value="ADM">ADM</option>
                                </select>
                            </div>
                        </div>
                        <button class="btn login">Sign up</button>
                    </form>
                    <hr>
                    <a class="haveAcount" href="javascript:changeDiv('.divLogin');">I already have an account</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
