<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/home.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="javascript/login-index-maquina.js"></script>
    <script src="javascript/home-maquina.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="shortcut icon" href="sources/logo-ochobits-oficial3.svg">
    <title>Home</title>
</head>
<body>
    <header>
        <div class="div-bars-logo">
            <div class="div-bars">
                <i class="fas fa-bars"></i>
            </div>
            <img class="logo" src="sources/logo-ochobits2.svg">
        </div>
        

        <div class="nav-father">
            <div class="nav-menu-popup"></div>
            <nav class="nav-menu-left">
                <a href="javascript:getUsers2();" class="txt-menu-left tm-users"><span>Users</span></a>
                <a href="javascript:getLaptops();" class="txt-menu-left tm-laptop" ><span>Laptops</span></a>
            </nav>
            <nav class="nav-menu">
                <a href="javascript:getUsers2();" class="txt-menu tm-users"><span>Users</span></a>
                <a href="javascript:getLaptops();" class="txt-menu tm-laptop" ><span>Laptops</span></a>
            </nav>
            
            <div class="menu-logo-user">
                <i class="fas fa-user-circle"></i>
            </div>
            <div class="menu-text-user">
                <a href="#" class="txt-menu t-m-name"><span></span></a>
            </div>
        </div>
    </header>
    
    <div class="body-container">
        <main>
            <h1 class="welcome">Welcome to Ocho Bits web page!!</h1>
            <h2 class="welcome2">Get the tables in the navigation menu</h2>
            <div class="div-table">
                <table id="table">
                    <thead id="thead"></thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </main>
        <aside>
            <div class="aside-user" id="aside-user">
                <h3 class="aside-name">Users</h3>
                <input id="radioC" class="radio" type="radio" title="Disabled" disabled>
                <label for="radioC" class="radio" title="Disabled">Create </label>
                <input id="radioU" class="radio" type="radio" name="optionUser" value="PUT" checked >
                <label for="radioU" class="radio">Update</label>
                <i class="fas fa-info-circle" title="Set data by pressing the table edit button"></i>
                <form action="javascript:PutUser()">
                    <div class="aside-inputs-user"></div>
                    <input class="aside-btn" type="submit" value="Save">
                    
                </form>
            </div>
            <div class="aside-laptop">
                <h3 class="aside-name">Laptops</h3>
                <input id="radioC2" class="radio" type="radio" name="optionLaptop" value="POST" onclick="asideOpcion()" checked>
                <label for="radioC2" class="radio">Create</label>
                <input id="radioU2" class="radio" type="radio" name="optionLaptop" value="PUT" onclick="asideOpcion()">
                <label for="radioU2" class="radio">Update</label>
                <i class="fas fa-info-circle" title="Set data by pressing the table edit button"></i>
                <form action="javascript:PostPutLaptop()"">
                    <div class="aside-inputs-laptop"></div>
                    <input class="aside-btn" type="submit" value="Save">
                </form>
            </div>
        </aside>
    </div>
</body>
</html>
